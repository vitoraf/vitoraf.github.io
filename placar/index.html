<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Placar</title>
</head>

<body>
  <main id="main">
    <!-- menu lateral -->
    <aside id="menu-container" class="closed">
      <button type="button" class="btn btn-light btn-lg" id="menuToggle" onclick="toggleMenu()"><i
          class="fa-solid fa-bars"></i></button>
      <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" id="sideNav">
        <button type="button" class="btn btn-primary" onclick="clearScore()"><i
            class="fa-solid fa-arrow-rotate-left"></i> Zerar placar</button>
        <button type="button" class="btn btn-primary" onclick="showRemovePlayer()"><i class="fa-solid fa-trash"></i> Remover
          jogador</button>
      </div>
    </aside>

    <!-- conteudo central -->
    <section class="container">
      <!-- titulo -->
      <header class="d-flex justify-content-center">
        <h1>Placar</h1>
      </header>
      <div class="row">
        <div class="col-12" id="playersArea">
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center ">
          <button type="button" class="btn btn-primary" id="addplayer" data-bs-toggle="modal"
            data-bs-target="#playerModal"><i class="fa-solid fa-plus"></i> Adicionar jogador</button>
        </div>
      </div>
    </section>
  </main>
  <!-- modal add player -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true"
    style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playerModalLabel">Adicionar Usu√°rio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="avatars">
            
          </div>
          <label for="playerInput">Nome:
            <input type="text" id="playerInput" onkeypress="check(event)">
          </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="addPlayer()" data-bs-dismiss="modal">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/7287d6e1c3.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
